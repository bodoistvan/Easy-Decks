<div class="container">

  <div class="login-container d-flex align-items-center justify-content-center">

    <div class="col-12 p-0 row">

      <div class="login-title col-12">
        <h1>Easy Decks</h1>
      </div>

      <div class="col-12 login-box d-flex justify-content-center">
        <div class="col-12 col-md-6 p-0">
          <form [formGroup]=loginForm (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
              <label for="">username:</label>
              <input type="text" name="" id="" formControlName="email" class="form-control" placeholder=""
                aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help text</small>
            </div>
  
            <div class="form-group p-0">
              <label for="">password:</label>
              <input type="password" name="" id="" formControlName="password" class="form-control" placeholder=""
                aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="col-12 p-0 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
  
          </form>
        </div>
        
      </div>
    </div>
  </div>

</div>
