
<div class="container">
    
    <form [formGroup]=loginForm (ngSubmit)="onLoginSubmit()">

        <div class="form-group">
          <label for=""></label>
          <input type="text" name="" id="" formControlName="email" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for=""></label>
          <input type="password" name="" id="" formControlName="password" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

    </form>

</div>

<pre> {{ loginForm.value | json }} </pre>
