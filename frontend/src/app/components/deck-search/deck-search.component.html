<form class="mt-3" [formGroup]="searchForm" >
    <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputCity">Name</label>
          <input type="text" class="form-control" id="inputCity" formControlName="name">
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">First Language</label>
          <select id="inputState" class="form-control" formControlName="lang1">
            <option *ngFor="let opt of flagInfo" value="{{opt.dataName}}">{{opt.displayName}} </option>
          </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputState2">Second Language</label>
            <select id="inputState2" class="form-control" formControlName="lang2">
              <option *ngFor="let opt of flagInfo" value="{{opt.dataName}}">{{opt.displayName}} </option>
            </select>
        </div>
        <div class="form-group col-md-2 d-flex align-items-end">
            <button (click)="onSearchSubmit()" id="inputState3" type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
</form>
