<navbar></navbar>

<div class="container" id="testContainer">
    
    <div class="durationTime col-4 p-0">{{ durationTime | date:'mm:ss' }}</div>

    <div class="d-flex flex-column align-items-center">
        
        <app-learn-card class="col-12 col-md-8 col-lg-6" style="display: block;" [word]="currentQuestion.word" ></app-learn-card>
        <ngb-progressbar class="col-10 mt-3 p-0" type="success" [value]="getIndexInQuiz()" [striped]="true" [max]="getMaxPg()">{{ getIndexInQuiz() + " of " + getMaxPg() }}</ngb-progressbar> 
        <div class="col-12 col-md-6 mt-4">
       
          <div id="answeringQuestionBlock" class="d-block">
              <form (ngSubmit)="onQuestionSubmit()" [formGroup]="answerForm" >
                  <div class="row d-flex align-items-center justify-content-center">
                      <div class="form-group col-9 mb-0">
                          <input type="text" name="answer" id="answer" class="form-control" formControlName="answer" placeholder="Your answer here..." aria-describedby="helpId" autofocus >
                      </div>
                      <button type="submit" class="btn btn-primary col-3">Submit</button>
                  </div>
                </form>
          </div>
          <div id="answeredBlock" class="d-none">
              <form (ngSubmit)="onAnsweredSubmit()" [formGroup]="answerForm" >
                  <div class="row d-flex align-items-center justify-content-center">
                      <div class="form-group col-9 mb-0">
                          <input [ngClass]="['btn-outline-success','btn-outline-danger'][getResultStatus]" type="text" name="answer" id="answeredInput" class="form-control" formControlName="answer" placeholder="Your answer here..." aria-describedby="helpId" autofocus>
                          <span class="form-control-feedback"><em class="fas " [ngClass]="getResultStatus ? ['fa-times', 'answer-wrong'] : ['fa-check', 'answer-correct']" ></em></span>
                        </div>
                      <button id="answeredSubmit" type="submit" class="btn btn-primary col-3">Next</button>  
                  </div>
              </form>
              <ng-template [ngIf]="result!.status=='wrong'">
                <div class="d-flex justify-content-center mt-2">
                    <div class="col-10 p-2 rounded btn-danger">
                        Correct Answer is: {{ result!.word }}
                    </div>
                </div>  
              </ng-template>
          </div>
      </div>
    </div>
    
    
</div>
