<navbar></navbar>

<div class="container">
    <div class="border">
    <div class="d-flex justify-content-between px-2">

        <div class=""><h1>{{deckInfo? deckInfo.name : ""}}</h1></div>
        <div class=""><a href="/decks/modify?id={{ deckInfo? deckInfo.id : 0}}" class="btn btn-primary m-2"><i class="fas fa-cogs"></i></a></div>
        
    </div>
    
    <div class="d-flex justify-content-start align-items-center">
            <div class="ml-2 mr-2"><img class="formFlag" src="{{deckInfo? '/assets/images/flags/wide/'+deckInfo.lang1+'.svg' : '#'  }}"></div>
            <div class="mr-2"><img class="formFlag" src="{{deckInfo? '/assets/images/flags/wide/'+deckInfo.lang2+'.svg' : '#'  }}"></div>
            <!-- <div class="">{{deckInfo? deckInfo.level : ""}}</div> -->
            <app-dif-dots [currentValue]="3" ></app-dif-dots>
    </div>

    <div class="mt-2  px-2">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
            <li [ngbNavItem]="1">
            <a ngbNavLink>Learn</a>
            <ng-template ngbNavContent>
                <form [formGroup]=quizStartForm >
                    <div class="form-group d-flex justify-content-center align-items-center mb-0 flex-wrap">

                        <div class="btn-group btn-group-toggle mb-2" ngbRadioGroup formControlName="type">
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="all">All Cards
                            </label>
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="bookmarked">Bookmarked
                            </label>
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="statisctic">Statistic
                            </label>
                        </div>

                      <button (click)="onQuizSubmit()" type="submit" class="btn btn-primary ml-1 mb-2">Let's Learn</button>
                    </div>  
                </form>
            </ng-template>
            </li>
            <li [ngbNavItem]="2">
            <a ngbNavLink>Quiz</a>
            <ng-template ngbNavContent>
                <form [formGroup]=quizStartForm>
                    <div class="form-group d-flex mb-0 justify-content-around align-items-center flex-wrap">
                      
                        <div class="btn-group btn-group-toggle mb-2" ngbRadioGroup formControlName="amount">
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="5">&nbsp;5&nbsp;
                            </label>
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="10">10
                            </label>
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="20">20
                            </label>
                          </div>

                        <div class="btn-group btn-group-toggle mb-2" ngbRadioGroup formControlName="language">
                            <label ngbButtonLabel class="btn-outline-secondary flagLabel">
                              <input ngbButton type="radio" value="lang1"><img class="flagToggle" [ngClass]="{'flagActive': selectedLang == 'lang1'}" src="{{deckInfo? '/assets/images/flags/wide/'+deckInfo.lang1+'.svg' : '#'  }}">
                            </label>
                            <label ngbButtonLabel class="btn-outline-secondary flagLabel">
                              <input ngbButton type="radio" value="lang2"><img class="flagToggle" [ngClass]="{'flagActive': selectedLang == 'lang2'}" src="{{deckInfo? '/assets/images/flags/wide/'+deckInfo.lang2+'.svg' : '#'  }}">
                            </label>
                        </div>

                        <div class="btn-group btn-group-toggle mb-2" ngbRadioGroup formControlName="type">
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="all">All
                            </label>
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="bookmarked">Marked
                            </label>
                            <label ngbButtonLabel class="btn-outline-secondary">
                              <input ngbButton type="radio" value="statisctic">Statistic
                            </label>
                        </div>

                        

                      <button (click)="onQuizSubmit()" type="submit" class="btn btn-primary mb-2">Start Quiz</button>
                    </div>  
                </form>
            </ng-template>
            </li>
        </ul>
      
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
    </div>
   

    <div class=" mt-4" >
        <div class="d-flex justify-content-between p-2">
            <h1>Last Quiz Result:</h1>
            <button (click)=onShowAllResult() class="my-2 btn btn-outline-success">Show all quiz results</button>
        </div>
        <div *ngIf="lastResult != undefined; then showResult else noResult"></div>
        <ng-template #showResult><app-quiz-result [result]=lastResult! [shouldBeActive]="true" ></app-quiz-result></ng-template>

        <!-- <pre> {{ lastResult | json}} </pre> -->

        <ng-template #noResult> <h5 class="text-center">No result found</h5> </ng-template>
        
    </div>

    <app-deck-info-cards *ngIf="deckInfo != undefined;" [deckId]=deckInfo.id></app-deck-info-cards>

</div>
