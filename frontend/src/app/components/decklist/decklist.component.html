    <div class="row">
        <em class="col-12 deck-result fas fa-hand-holding-heart"></em>
        <div class="col-sm-12 col-md-6 col-lg-4 d-flex ">
            <div (click)="createOnClick()"  class="card col-12 mb-4 d-flex justify-content-center align-items-center deck-create-canvas">
                <em class="deck-create-button far fa-plus-square p-4"></em>
            </div>
        </div>

        
        <app-deck class="col-sm-12 col-md-6 col-lg-4 d-flex" *ngFor="let deck of decks"  
            name={{deck.name}} 
            [difficulty]="deck.difficulty"
            lang1={{deck.lang1}} 
            lang2={{deck.lang2}}
            id={{deck.id}}
            [count] = "deck.count" 
             > 
        </app-deck>
    </div>
