
    
    <div class="row">
        <app-deck class="col-sm-12 col-md-6 col-lg-3" *ngFor="let deck of decks"  
            name={{deck.name}} 
            level={{deck.level}} 
            lang1={{deck.lang1}} 
            lang2={{deck.lang2}}
            id={{deck.id}}
            [count] = "deck.count" >
        </app-deck>
    </div>
